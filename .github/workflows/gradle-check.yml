name: Gradle Checks

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Gradle Checks
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build
        run: ./gradlew check

      - name: Dependency check
        run: ./gradlew dependencyCheckAggregate
